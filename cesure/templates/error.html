<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cesure Art Gallery - Error</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        .error-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        .error-code {
            font-size: 72px;
            color: #e74c3c;
            margin: 0;
        }
        .error-title {
            font-size: 24px;
            margin-top: 10px;
            margin-bottom: 20px;
        }
        .error-message {
            color: #555;
            margin-bottom: 30px;
        }
        .home-link {
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">{{ status_code }}</h1>
        <h2 class="error-title">{{ title }}</h2>
        <p class="error-message">{{ message }}</p>
        <a href="/" class="button">Return to Home</a>
    </div>
</body>
</html>
